
    <div class="flex flex-column align-items-center justify-content-center" style="margin-top: 1%;">
<img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-2">                
    </div>

<div style="display: flex;  align-items: center; justify-content: center">
   
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
     <div class="text-center mb-5">
            <img src="assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Register</div>
            <span class="text-600 font-medium line-height-3"></span>
           
        </div>
      
        <div>
            <form  name="editForm" role="form" [formGroup]="editForm" (ngSubmit)="save()">
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            
            <input type="text" pInputText formControlName="email" placeholder="Email address" pInputText class="w-full mb-3"/>

           <label for="password1" class="block text-900 font-medium mb-2">Password</label>
           
            <p-password id="password1" type="password" formControlName="password" class="w-full" [feedback]="false" placeholder="Password"
            styleClass="p-password p-component p-inputwrapper p-input-icon-right" [style]="{'width':'100%'}"
            [inputStyle]="{'width':'100%'}" [toggleMask]="true"></p-password>
          
            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                </div>
            </div>
    
            <button pButton pRipple label="Save" icon="pi pi-user" class="w-full"></button>
            </form>
        </div>
    </div>
   

    </div>
