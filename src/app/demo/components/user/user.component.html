<div class="card">
    
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Name</th>
                <th>LastName</th>
                <th>Email</th>
                <th>phone</th>
                <th>Edit</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                
            <td>
                <button 
                pButton  [routerLink]="['/uikit/user/edit',user.username]"
                type="button" 
                label="Edit" 
                icon="pi pi-pencil" 
                class="p-button-text"
            ></button> 
            </td>
            </tr>
        </ng-template>
    </p-table>
</div>
